<div class="container">
  <button mat-raised-button class="btn btn-danger" (click)="goBack()">Volver</button>
  <h2>Create New Author</h2>
  <form class="needs-validation" [formGroup]="newAuthorForm" (ngSubmit)="onSubmit(newAuthorForm.value)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input type="text" class="form-control" id="nationality" formControlName="nationality">
    </div>
    <div class="form-group">
      <label for="biography">Biography:</label>
      <textarea class="form-control" id="biography" formControlName="biography"></textarea>
    </div>
    <button type="submit" class="btn btn-primary new-author-button" (click)="savedAlert()">Crear</button>
  </form>

  <div class="class" *ngIf="createdSuccess">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Creación autor</h5>
        </div>
        <div class="modal-body">
          <p>Autor creado con éxito</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="successAlert(newAuthorForm)">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>

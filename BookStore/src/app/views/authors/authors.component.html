<app-header></app-header>

<div class="container">
  <button mat-raised-button class="btn back-button btn-danger" (click)="goBack('dashboard')">Volver</button>
  <h3>Lista de Autores</h3>

  <button type="button" class="btn new-author-button btn-success" (click)="newAuthor()">Nuevo Autor</button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Nacionalidad</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <th class="align-middle" scope="row">{{author.id}}</th>
        <td class="align-middle">{{author.name}}</td>
        <td class="align-middle">{{author.nationality}}</td>
        <td class="align-middle">
          <span class="btn-edit btn" (click)="editAuthor(author.id)"> 📝 </span>
          <span class="btn-delete btn" (click)="showDeleteConfirmation(author.name,author.id)"> ❌ </span>
        </td>
      </tr>
    </tbody>
  </table>

</div> 

<app-footer></app-footer>

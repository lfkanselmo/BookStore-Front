<div class="container-page">


<div class="container">

    <button class="btn btn-danger" mat-raised-button (click)="goBack()">Volver</button>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre del autor" formControlName="name">
        </div>
        <div class="form-group">
            <label for="">Nacionalidad</label>
            <input type="text" class="form-control" placeholder="Nacionalidad" formControlName="nationality">
        </div>
        <div class="form-group">
            <label for="">Biografía</label>
            <input type="text" class="form-control" placeholder="Biografía" formControlName="biography">
        </div>

        <button type="submit" class="btn btn-primary edit-author-button" (click)="savedAlert()">Actualizar</button>
    </form>

    <div class="class" *ngIf="createdSuccess">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar autor</h5>
            </div>
            <div class="modal-body">
              <p>Autor editado con éxito</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" (click)="successAlert()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>


</div>

</div>
